<html>
	<head>
		<title>Miner</title>
		<meta charset="utf-8">
		<link href="miningfield.css" rel="stylesheet">
	</head>
	<body>
		<div class="miningField">
			<div class="controlPanel">
				<div class="starMap">Карта</div>
				<div class="courier">Разгрузка</div>
				<div class="overheat">Перегрев</div>
				<div class="weapon">Оружие</div>
				<div class="miningLaser">Буры</div>
			</div>
			<div class="battleField">
				<div class="locationName">Пояс астероидов №342</div>
				<div class="localStatus">Безопасный сектор</div>
				<div class="mainField">
					<div class="playersShip"></div>
					<div class="smallAsteroid1"></div>
					<div class="smallAsteroid2"></div>
					<div class="smallAsteroid3"></div>
					<div class="mediumAsteroid1"></div>
					<div class="mediumAsteroid2"></div>
					<div class="bigAsteroid1"></div>
				</div>
				<div class="hold">
					<div class="holdText">Загруженность трюма</div>
					<div class="holdBorder">
						<div class="holdBar"></div>
						<div class="holdStatus">18000 / 40000</div>
					</div>
				</div>
			</div>
		</div>

</html>
