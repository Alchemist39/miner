<html>
	<head>
		<title>Miner</title>
		<meta charset="utf-8">

		<link href="/main.min.css" rel="stylesheet"> 
	</head>
	<body>
		<div class="container"></div>

		<script>
			'use strict';
			// true - рабочая версия, false - собранная
			var flag = true;

			var scripts = [
				"/lib/signals.js",
				"/lib/crossroads.js",
				"/lib/handlebars-v4.0.10.js",
				"/js/helpers.js",
				"/js/player.js",
				"/js/station.js",
				"/js/shipmarket.js",
				"/js/miningfield.js",
				"/js/miningfieldpage.js",
				"/js/map.js",
				"/js/asteroids.js",
				"/js/cargoholder.js",
				"/js/inventory.js",
				"/js/ship.js",
				"/js/items.js",
				"/js/wasp.js",
				"/js/main.js"
			];
			// используем write вместо создания и аппенда ссылки на скрипт
			// иначе нарушается очередность подключения и выполнения скриптов
			var including = function() {
				if(flag) {
					for(let i = 0; i < scripts.length; i++) {
						document.write('\<script src="' + scripts[i] + '"\>\<\/script\>');
					}
				} else {
					for(let i = 0; i < 3; i++) {
						document.write('\<script src="' + scripts[i] + '"\>\<\/script\>');
					}
					document.write('\<script src="/allgame.min.js"\>\<\/script\>');
				}
			}
			including();
		</script>
	</body>
</html>
