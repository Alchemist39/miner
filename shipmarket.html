<html>
	<head>
		<title>Miner</title>
		<meta charset="utf-8">
		<link href="shipmarket.css" rel="stylesheet">
	</head>
	<body>
		<div class="station">
			<div class="marketContainer">
				<div class="back">
					<a href="index.html">Назад</a>
				</div>
				<div class="wasp"></div>
				<div class="frigate"></div>
				<div class="mirage"></div>					
				<div class="transport"></div>
				<div class="cruiser"></div>
				<div class="battleship"></div>
				<div class="carrier"></div>
				<div class="dreadnought"></div>
				<div class="reaper"></div>
				<div class="flagman"></div>						
			</div>
			<div class="hungarContainer">
				<div class="stationName">Станция: Земляне люминатые</div>
				<div class="newShip">
					<div class="weaponPlace1"></div>				
					<div class="weaponPlace2"></div>
					<div class="weaponPlace3"></div>				
					<div class="weaponPlace4"></div>
					<div class="weaponPlace5"></div>				
					<div class="weaponPlace6"></div>
				</div>
			</div>
			<div class="shipDescription">
				<div class="weaponDescription">
					<p class="descriptionName">Орудийные системы</p>
					<div class="containerDescription">
					<p>	Оружейных точек: 6</p>
						<p>	3 малые точки</p>
						<p>	2 средние точки</p>
						<p>	1 больная точка</p>
					</div>
				</div>
				<div class="armorDescription">
					<p class="descriptionName">Системы защиты</p>
					<div class="containerDescription">
						<p>Броня корпуса: 20 000</p>
						<p>Броневое поглощение: 50%</p>
						<p>Мощность щитов: 30 000</p>
					</div>
				</div>
				<div class="driveDescription">
					<p class="descriptionName">Силовая установка</p>
					<div class="containerDescription">
						<p>Узлов для модулей усиления: 3</p>
						<p>Базовая мощность двигателей: 20000</p>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
